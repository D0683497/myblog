{% extends "layout.html" %}

{% block title %}Django 部落格{% endblock %}

{% block content %}
<div class="container">
        {% for post in posts %}
        <div class="card">
            <div class="card-header">{{ post.title }}</div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>{{ post.text }}</p>
                    <footer class="blockquote-footer">{{ post.published_date }}</footer>
                </blockquote>
            </div>
        </div>
        <br>
        {% endfor %}
</div>
{% endblock %}
